{
    "info": {
        "vendor": "keysight",
        "model": "N5245B",
        "port_num": 2
    },

    "config": {
        "address": "TCPIP0::192.168.110.128::inst0::INSTR",
        "timeout": 10000,
        "termination": "\n",
        "log_level": "opc_and_err"
    },

    "procedure": {
        "get_info": [
            {
                "cmd": "*IDN?"
            }
        ],
        "reset": [
            {
                "cmd": "*RST"
            },
            {
                "cmd": "*CLS"
            }
        ],
        "create_meas" : [
            {
                "cmd": ":SYSTEM:FPRESET"
            },
            {
                "cmd": "DISPLAY:WINDOW1:STATE ON"
            },
            {
                "cmd": "CALCULATE:PARAMETER:DEFINE:EXTENDED 'S%d%d', 'S%d%d'",
                "args": [
                    "name_portA",
                    "name_portB",
                    "portA",
                    "portB"
                ]
            },
            {
                "cmd": "DISPLAY:WINDOW1:TRACE1:FEED 'S%d%d'",
                "args": [
                    "name_portA",
                    "name_portB"
                ]
            }
        ],
        "set_meas_width": [
            {
                "cmd": "SENSE:FREQUENCY:START %d",
                "args": [
                    "start_freq"
                ]
            },
            {
                "cmd": "SENSE:FREQUENCY:STOP %d",
                "args": [
                    "stop_freq"
                ]
            },
            {
                "cmd": "SENSE:SWEEP:TYPE LINEAR"
            },
            {
                "cmd": "SENSE:SWEEP:POINTS %d",
                "args": [
                    "points"
                ]
            }
        ]
    }
}



